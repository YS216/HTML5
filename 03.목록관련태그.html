<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- li : list목록 들여쓰기 안됨. 블릿기호의 기본값 disc로 표현 -->
  <li>목록1</li>
  <li>목록2</li>

  <h1>ul : 순서가 없는 목록 태그</h1>
  <!-- ul > li : 들여쓰기. 블릿기호의 기본값으로 표현 -->
  <!-- Emmet : (ul>li*4)*3 -->
  <!-- Emmet : ul>li*4 -->
  <ul>
    <li>HTML5</li>
    <li>CSS3</li>
    <li>JavaScript</li>
    <li>JQuery</li>
  </ul>
  
  <h3>중첩사용 가능</h3>
  <ul>
    <li>HTML5
      <ul>
        <li>글자관련태그
          <ul>
            <li>i태그</li>
            <li>em태그</li>
          </ul>
        </li>
        <li>목록태그</li>
        <li>테이블관련태그</li>
      </ul>
    </li>
    <li>CSS3</li>
    <li>JavaScript</li>
  </ul>
  


  <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
